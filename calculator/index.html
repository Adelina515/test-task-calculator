<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <h1 class="head">Вигідний кредит під 2,2% на день</h1>

    <form class="login-form">
      <div class="wraper-box">
        <label for="creditAmount">Сума кредиту (грн):</label>
        <input
          type="number"
          id="creditAmount"
          name="creditAmount"
          min="1000"
          max="50000"
          step="100"
          value="6000"
        />
        <input
          type="range"
          id="creditAmountSlider"
          name="creditAmountSlider"
          min="1000"
          max="50000"
          step="100"
          value="6000"
        /><br /><br />
      </div>
      <div class="wraper-box">
        <label for="repaymentPeriod">Період погашення (днів):</label>
        <input
          type="number"
          id="repaymentPeriod"
          name="repaymentPeriod"
          min="7"
          max="60"
          step="1"
          value="10"
        />
        <input
          type="range"
          id="repaymentPeriodSlider"
          name="repaymentPeriodSlider"
          min="7"
          max="60"
          step="1"
          value="10"
        /><br /><br />
      </div>
      <p class="result">Щоденне погашення:<span id="result-day"></span></p>

      <p class="result">Повне погашення:<span id="result-over"></span></p>

      <button type="submit">Отримати кредит</button>
    </form>
    <script src="calculator.js" type="module"></script>
  </body>
</html>
